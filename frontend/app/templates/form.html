<form ng-submit="submitted = true; submit()" name="myForm" novalidate class="article-form">
  <h2>Create New Article</h2>
  <p>
    <label>Title:</label>
    <input type="text" ng-model="article.title" name="title" class="form-control" required />
    <div ng-if="submitted && myForm.title.$error.required">
      You have not entered a title
    </div>
  </p>
  <p>
    <label>Content:</label>
    <textarea ng-model="article.content" name="content" class="form-control" required></textarea>
    <div ng-if="submitted && myForm.content.$error.required">
      You have not entered a content value
    </div>
  </p>
  <input type="submit" value="Submit" />
</form>
